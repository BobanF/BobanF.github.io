<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interaktivni Životopis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .tabcontent { display: none; padding: 6px 12px; border: 1px solid #ccc; border-top: none; }
        .tab { overflow: hidden; }
        .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; }
        .tab button:hover { background-color: #ddd; }
        .tab button.active { background-color: #ccc; }
        canvas { background-color: #fff; margin-top: 20px; }
    </style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Edukacija')">Edukacija</button>
  <button class="tablinks" onclick="openTab(event, 'Iskustvo')">Iskustvo</button>
  <button class="tablinks" onclick="openTab(event, 'Vjestine')">Vještine</button>
</div>

<div id="Edukacija" class="tabcontent">
  <h3>Edukacija</h3>
  <p>Ovdje ide tekst o vašoj edukaciji.</p>
</div>

<div id="Iskustvo" class="tabcontent">
  <h3>Iskustvo</h3>
  <p>Ovdje ide tekst o vašem radnom iskustvu.</p>
</div>

<div id="Vjestine" class="tabcontent">
  <h3>Vještine</h3>
  <canvas id="myChart" width="400" height="400"></canvas>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Dodajte ovaj dio kada stranica bude učitana
document.addEventListener('DOMContentLoaded', function() {
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'bar', // Tip grafikona
    data: {
      labels: ['Vještina 1', 'Vještina 2', 'Vještina 3'],
      datasets: [{
          label: 'Ocijena',
          data: [8, 9, 7],
          backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)'
          ],
          borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)'
          ],
          borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
});
</script>

</body>
</html>
